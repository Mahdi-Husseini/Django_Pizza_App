{% extends 'base.html' %}
{% block content %}
    <body style="background-color: black;">
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" style="color: white;">Welcome Admin</a>
            <a href="/adminorders/" style="margin-right: 90px;" class="btn btn-outline-info" >all orders</a>
            <a class="btn btn-danger" href="/adminlogout/">Logout</a>
        </nav>

        <form method="post" action="/addpizza/">
            {% csrf_token %}
            <div class="container" style="width: 530px;display: block; margin: auto; margin-top: 15px;">
                <input type="text" class="form-control" name="pizza" placeholder = "name" style="width: 200px; display: inline; margin: auto;">
                <input type="text" class="form-control" name="price" placeholder = "price" style="width: 200px; display: inline; margin: auto;">
                <input style="display: inline;" class="btn btn-success" type="submit" value="add">
            </div>
        </form>

        <div class="container" style="display: block; margin: auto;margin-top: 60px; padding-left: 330px;">
            <table style="width: 50%; color: white;">
                <tr>
                    <th>Pizza Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                {% for pizza in pizzas %}
                    <tr>
                        <td>{{pizza.name}}</td>
                        <td>{{pizza.price}}</td>
                        <td><a class="btn btn-danger" href="/deletepizza/{{pizza.id}}/">delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
{% endblock %}
