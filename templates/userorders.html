{% extends 'base.html' %}
{% block content %}
    <body style="background-color: black;">
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" style="color: white; margin-left: 10px;">Welcome {{username}}</a>
            <a class="btn btn-danger" href="/userlogout/">logout</a>
        </nav>

        <h1 style="font-weight: bold; position: relative; margin-left: 500px; margin-top: 20px; color: silver;">MY ORDERS</h1>

        {% for order in orders %}
        <div style="margin: 40px;" class="alert alert-success" role = "alert">
            <p>{{order.username}}</p>
            <p>{{order.phone}}</p>
            <p>{{order.address}}</p>
            <p>{{order.ordereditems}}</p>
            <p>{{order.status}}</p>
        </div>
        {% endfor %}
    </body>
{% endblock %}
