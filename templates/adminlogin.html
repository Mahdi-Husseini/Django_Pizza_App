{% extends 'base.html' %}
{% block content %}
<body style="background-color: black;">
    <div style="padding: 20px;width: 300px;background-color: #fe6e00; display: block; margin: auto; margin-top: 170px">
        <h1 style="text-align: center;">admin login</h1>
        <form method="post" action="/adminauthenticate/">
            {% csrf_token %}
            <input style="margin-bottom: 15px;" type="text" class = "form-control" placeholder="username" name="username">
            <input type="password" class="form-control" placeholder="password" name="password">
            <input type="submit" style="display: block;margin: auto;margin-top: 10px;" class="btn btn-success" name="">
        </form>
    </div>
    {% for message in messages %}
        <p style="text-align: center; color : red; margin-top: 15px; font-weight: bold;">{{message}}</p>
    {% endfor %}
</body>
{% endblock %}
