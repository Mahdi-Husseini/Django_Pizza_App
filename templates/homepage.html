{% extends 'base.html' %}
{% block content %}
    <body style="background-color: black;">
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" style="color: white; margin-left: 10px;">Welcome</a>
            <a class="btn btn-success" href="/loginuser/">login</a>
        </nav>

        <h1 style="font-weight: bold; position: relative; margin-left: 500px; margin-top: 20px; color: silver;">PIZZA ONLINE</h1>

        <div class="container-fluid" style="position: relative;">
            <img src="static/pizza.jpeg" alt="pizza" style="margin-top: 85px; position: absolute; margin-left: 50px;">
            <img src="static/pizza.jpeg" alt="pizza" style="margin-top: 85px; position: absolute; margin-left: 950px;">
            <div style="position: center; margin-top: 30px; width: 500px; height: 350px; background-color: #fe6e00; padding: 40px;" class="container">
                <h1 style="text-align: center; margin-bottom: 25px; font-weight: bolder;">Sign Up</h1>
                <form method="post" action="/signupuser/">
                    {% csrf_token %}
                    <input class="form-control" placeholder="username" type="text" name="username" style="margin-bottom:10px">
                    <input class="form-control" placeholder="password" type="text" name="password" style="margin-bottom:10px">
                    <input class="form-control" placeholder="phone number" type="text" name="phone" style="margin-bottom:10px">
                    <input class="btn btn-success" style="display: block; margin:auto; margin-top: 20px" type="submit" name="">
                </form>
            </div>
        </div>

        {% for message in messages %}
            <p style="text-align: center; font-weight: bold; color: red;">{{message}}</p>
        {% endfor %}
    </body>
{% endblock %}
