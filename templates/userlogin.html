{% extends 'base.html' %}
{% block content %}
<body style="background-color: black;">
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" style="color: white;">Welcome</a>
        <a class="btn btn-outline-warning" style="margin-right: 5px;" href="/userlogout/">Sign Up</a>
    </nav>
    
    <h1 style="font-weight: bold; position: relative; margin-left: 500px; margin-top: 20px; color: silver;">PIZZA ONLINE</h1>
    
    <div class = "container-fluid" style="position: relative;">
        <img src="../static/pizza-chef.jpg" alt="pizza" style="width: 200px; height: 200px; margin-top: 85px; position: absolute; margin-left: 50px;">
        <img src="../static/pizza-chef2.jpg" alt="pizza" style="width: 200px; height: 200px; margin-top: 85px; position: absolute; margin-left: 930px;">
        <div style="padding: 20px;width: 300px;background-color: #fe6e00; display: block; margin: auto; margin-top: 100px">
            <h1 style="text-align: center; font-weight: bold; margin-bottom: 15px;">Login</h1>
            <form method="post" action="/authenticateuser/">
                {% csrf_token %}
                <input style="margin-bottom: 15px;" type="text" class = "form-control" placeholder="username" name="username">
                <input type="password" class="form-control" placeholder="password" name="password">
                <input type="submit" style="display: block;margin: auto;margin-top: 10px;" class="btn btn-success" name="">
            </form>
        </div>
    </div>
    {% for message in messages %}
        <p style="text-align: center; color : red; margin-top: 15px; font-weight: bold;">{{message}}</p>
    {% endfor %}
</body>
{% endblock %}
